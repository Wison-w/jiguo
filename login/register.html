<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <iframe src="../head.html" frameborder="0" width="100%" height="76px" scrolling="no"></iframe>
    <div class="box">
        <h2>注册极果</h2>
        <form action="./login.html" id="form">
            <p>
                <input type="text" placeholder="请输入手机号" id="pnum">
            </p>
            <p>
                <input type="text" placeholder="请输入图片校验码" id="photo">
                <canvas id="canvas" width="130px" height="46px"></canvas>
            </p>
            <p>
                <input type="text" placeholder="请输入用户名" id="username">
            </p>
            <p>
                <input type="text" placeholder="请输入新密码" id="password1">
            </p>
            <p>
                <input type="text" placeholder="请确认新密码" id="password2">
            </p>
            <p>
                <input type="text" value="立即注册" id="bt">
            </p>
        </form>
    </div>
    <iframe src="../footer.html" frameborder="0" width="100%" height="360px" scrolling="no"></iframe>
</body>

</html>
<script src="../js/register.js"></script>
<script src="../js/myCookie.js"></script>
