<script>


    var str = '';
    // ajax获取数据
    var ajax_ = new XMLHttpRequest() || new ActiveXObject("Microsoft.XMLHTTP");
    ajax_.open("get", "http://127.0.0.1:3000/play/new");
    ajax_.send();
    ajax_.onreadystatechange = function () {
        if (ajax_.readyState == 4) {
            if (ajax_.status == 200) {
                var data = JSON.parse(ajax_.responseText)
                console.log(data);

                var myDiv = document.querySelector('.myDiv');

                for (i = 0; i < data.length - 2; i++) {
                    var myDiv_a = data[i]
                    console.log(myDiv_a);
                    for (j = 0; j < myDiv_a.length; j++) {
                        str += `<li>
                    <a href="../use/detail.html">
                        <img src="${myDiv_a[j].img}" alt="">
                        <div class="info">
                            <p class="name">${myDiv_a[j].text}
                            </p>
                             <span>${myDiv_a[j].description}</span>
                       
                            <div class="tip">
                                <span class="price">${myDiv_a[j].price}</span>
                                <div class="right">
                                    <span class="xin">${myDiv_a[j].like}</span>
                                    <span class="look">${myDiv_a[j].words}</span>
                                </div>
                            </div>
                        </div>
                    </a>
                   
                </li>`
                    }
                }
                myDiv.innerHTML = str;

            }

        }
        var xin = document.querySelectorAll('.xin');
        var look = document.querySelectorAll('.look');

        // console.log(xin[0]);

        for (var i = 0; i < xin.length; i++) {

            xin[i].onclick = function (e) {
                var num = this.innerHTML;
                e.returnValue = false;
                if (this.style.color != 'red') {
                    this.style.color = 'red';
                    this.innerHTML = ++num;
                    this.style.background = 'url(../img/xinRedh.png) no-repeat left center'
                    this.style.backgroundSize = '13px 13px'
                } else {
                    this.style.color = '#a3a3a3'
                    this.innerHTML = --num;
                    this.style.background = 'url(../img/xin.png) no-repeat left center'
                    this.style.backgroundSize = "13px 13px"
                }
            }
            look[i].onclick = function (e) {
                var num = this.innerHTML;
                e.returnValue = false;
                if (this.style.color != 'red') {
                    this.style.color = 'red';
                    this.innerHTML = ++num;
                    this.style.background = 'url(../img/气泡1.png) no-repeat left center'
                    this.style.backgroundSize = '13px 13px'
                } else {
                    this.style.color = '#a3a3a3'
                    this.innerHTML = --num;
                    this.style.background = 'url(../img/气泡.png) no-repeat left center'
                    this.style.backgroundSize = "13px 13px"
                }
            }

        }
    };

    console.log(more_btn);

                            console.log(myDiv_a);

                                <div class="right">

                                </div>
                            </div>

                            }
                        }
                        myDiv.innerHTML = str;

                    }

                var xin = document.querySelectorAll('.xin');
                var look = document.querySelectorAll('.look');

                // console.log(xin[0]);

                            this.style.backgroundSize = '13px 13px'
                        } else {
                            this.style.color = '#a3a3a3'
                            this.innerHTML = --num;
                            this.style.background = 'url(../img/气泡.png) no-repeat left center'

                }
            };
            // 


        }, 2000);





    }
